apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 33
        versionCode 10
        versionName sdkVersion.toString()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }

    namespace 'io.agora.karaoke_view'

    libraryVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "karaoke_view_v" +
                    defaultConfig.versionName + ".aar"
        }
    }

    externalNativeBuild {
        cmake {
            path './src/main/cpp/CMakeLists.txt'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    api files('libs/Agora-LoggingService-android-v1.0.3.jar')
    implementation 'androidx.annotation:annotation:1.5.0'
    implementation 'com.github.guohai:Leonids:9f5a9190f6'
}

afterEvaluate {
    publishing {
        repositories {
            it.mavenLocal()
        }
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.AgoraIO-Community'
                artifactId = 'LyricsView'
                version = android.defaultConfig.versionName
            }
        }
    }
}

